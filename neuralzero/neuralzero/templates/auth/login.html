{% extends "base.html" %}
{% load staticfiles %}

{% block titlesuffix %}: Login {% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block main %}
  <div class="login-box">
    <a href="{% url 'social:begin' 'ion' %}{% if request.GET.next %}?next={{ request.GET.next|urlencode }}{% endif %}" class="btn btn-ion">Log in with Ion</a>
  </div>
{% endblock %}
